
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线 URL 编码/解码工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 10%, #fad0c4 100%);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #444;
        }
        textarea {
            width: 95%;
            height: 150px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
            resize: none;
        }
        button {
            background-color: #ff6f61;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #e65c50;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            word-wrap: break-word;
            word-break: break-all;
        }
        .copy-button {
            background-color: #28a745;
        }
        .copy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>在线 URL 编码/解码工具</h1>
        <textarea id="inputText" placeholder="请输入需要编码或解码的文本..."></textarea>
        <div>
            <button onclick="encodeURL()">URL 编码</button>
            <button onclick="decodeURL()">URL 解码</button>
            <button class="copy-button" onclick="copyToClipboard()">复制结果</button>
        </div>
        <div class="result">
            <h2>结果：</h2>
            <p id="outputText"></p>
        </div>
    </div>

    <script>
        function encodeURL() {
            const input = document.getElementById("inputText").value;
            const output = encodeURIComponent(input);
            document.getElementById("outputText").innerText = output;
        }

        function decodeURL() {
            const input = document.getElementById("inputText").value;
            const output = decodeURIComponent(input);
            document.getElementById("outputText").innerText = output;
        }

        function copyToClipboard() {
            const outputText = document.getElementById("outputText").innerText;
            navigator.clipboard.writeText(outputText).then(() => {
                alert('结果已复制到剪贴板！');
            }).catch(err => {
                alert('复制失败！');
                console.error('复制失败：', err);
            });
        }
    </script>
</body>
</html>
